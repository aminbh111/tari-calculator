<div>
    <h2 id="page-heading">
        <span>Day Profiles</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-day-profile" [routerLink]="['/day-profile/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Day Profile
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="dayProfiles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Weekday</span></th>
            <th><span>From Time</span></th>
            <th><span>To Time</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dayProfile of dayProfiles ;trackBy: trackId">
                <td><a [routerLink]="['/day-profile', dayProfile.id, 'view' ]">{{dayProfile.id}}</a></td>
                <td>{{dayProfile.weekday}}</td>
                <td>{{dayProfile.fromTime | date:'medium'}}</td>
                <td>{{dayProfile.toTime | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/day-profile', dayProfile.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/day-profile', dayProfile.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'day-profile', { outlets: { popup: dayProfile.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
