<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-step-heading">Create or edit a Step</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!step.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="step.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_order">Order</label>
                    <input type="number" class="form-control" name="order" id="field_order"
                        [(ngModel)]="step.order" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_duration">Duration</label>
                    <input type="number" class="form-control" name="duration" id="field_duration"
                        [(ngModel)]="step.duration" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tarif">Tarif</label>
                    <input type="number" class="form-control" name="tarif" id="field_tarif"
                        [(ngModel)]="step.tarif" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_currency">Currency</label>
                    <input type="text" class="form-control" name="currency" id="field_currency"
                        [(ngModel)]="step.currency" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_stepRepeater">Step Repeater</label>
                    <input type="number" class="form-control" name="stepRepeater" id="field_stepRepeater"
                        [(ngModel)]="step.stepRepeater" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_once">Once</label>
                    <input type="checkbox" class="form-control" name="once" id="field_once"
                        [(ngModel)]="step.once" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
