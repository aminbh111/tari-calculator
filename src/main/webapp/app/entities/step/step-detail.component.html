<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="step">
            <h2><span>Step</span> {{step.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Order</span></dt>
                <dd>
                    <span>{{step.order}}</span>
                </dd>
                <dt><span>Duration</span></dt>
                <dd>
                    <span>{{step.duration}}</span>
                </dd>
                <dt><span>Tarif</span></dt>
                <dd>
                    <span>{{step.tarif}}</span>
                </dd>
                <dt><span>Currency</span></dt>
                <dd>
                    <span>{{step.currency}}</span>
                </dd>
                <dt><span>Step Repeater</span></dt>
                <dd>
                    <span>{{step.stepRepeater}}</span>
                </dd>
                <dt><span>Once</span></dt>
                <dd>
                    <span>{{step.once}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/step', step.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
