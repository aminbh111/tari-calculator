<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-week-profile-heading">Create or edit a Week Profile</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!weekProfile.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="weekProfile.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_tarifMask">Tarif Mask</label>
                    <select class="form-control" id="field_tarifMask" name="tarifMask" [(ngModel)]="weekProfile.tarifMask">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tarifMaskOption.id === weekProfile.tarifMask?.id ? weekProfile.tarifMask : tarifMaskOption" *ngFor="let tarifMaskOption of tarifmasks; trackBy: trackTarifMaskById">{{tarifMaskOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dayProfile">Day Profile</label>
                    <select class="form-control" id="field_dayProfile" name="dayProfile" [(ngModel)]="weekProfile.dayProfile" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="dayProfileOption.id === weekProfile.dayProfile?.id ? weekProfile.dayProfile : dayProfileOption" *ngFor="let dayProfileOption of dayprofiles; trackBy: trackDayProfileById">{{dayProfileOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
